<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="mModal" tabindex="-1" role="dialog" aria-labelledby="mModalLabel"
  aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mModalLabel">
          <ng-content select=[titulo]></ng-content>
        </h5>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body form-group">
        <ng-content select=[corpo]></ng-content>
      </div>
      <div class="modal-footer">
        <ng-content select=[botoes]></ng-content>
      </div>
    </div>
  </div>
</div>
